version: "3.9"
services:

  db:
    image: postgres:13.3
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "shop"
      # POSTGRES_... - глобальные переменная внутри Docker'а
    volumes:
      - ./dump/dbexport.sql:/docker-entrypoint-initdb.d/dbexport.sql
    ports:
      - "5001:5432"

  server:
    build: server/
    command: npm run start
    environment:
      POSTGRES_HOST: "db"
      POSTGRES_PORT: "5432"
    ports:
      - 8000:8000

  client:
    build: client/
    command: npm run start
    ports:
      - 3000:3000